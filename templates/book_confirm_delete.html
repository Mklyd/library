<!-- postgres_app/templates/book_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Confirm delete</h1>
  <p>Are you sure you want to delete "{{ book.title }}"?</p>
  <form action="{% url 'book_delete' pk=book.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
  </form>
  <p><a href="{% url 'book_detail' pk=book.pk %}">Cancel</a></p>
{% endblock %}
