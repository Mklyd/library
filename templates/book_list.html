<!-- postgres_app/templates/book_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Books</h1>
  <p><a href="{% url 'book_create' %}">Add a new book</a></p>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Publication Date</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></td>
          <td>{{ book.author }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.pub_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
